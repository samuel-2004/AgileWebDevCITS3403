{% extends "base.html" %}
{% block title %}Item Information - New Home{% endblock %}
{% block content %}
<head>
    <style>
        .small-image {
            width: 80px;
            height: 80px;
            padding: 10px;
        }
        .item-information {
            float: right;
        }
    </style>
</head>

<div class="item-container">
    <!-- Image now displayed on the left -->
    <img src="/static/book.jpg" alt="Item Image" id="item-image" class="small-image" onclick="enlargeImage(this.id)">

    <!-- Item information now displayed on the right -->
    <div class="item-information" id="item-info">
        <h2>Item Information</h2>
        <p><strong>Name:</strong> Item Name</p>
        <p><strong>Description:</strong> Item Description</p>
    </div>
</div>
<script>
    // Enlarges the image when clicked
    function enlargeImage(itemId) {
        img = document.getElementById(itemId);
            // Loop through all images to revert them back to original size
        img.style.width = "40%";
        img.style.height = "auto";
        img.style.transition = "width 0.5s ease";

    }
</script>
{% endblock %}
