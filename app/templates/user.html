{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<div class="container">
  <h1>User: {{ user.username }}</h1>
  <hr>
  {% for post in posts %}
  <p>
  {{ post.author.username }} posted: <b>{{ post.item_name }}</b> at {{ post.timestamp }}
  <img src="{{ post.images.src }}">
  </p>
  {% endfor %}
</div>
{% endblock %}
