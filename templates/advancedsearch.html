  <body>
    <div class="topnav" id="topnav">
      <img src="logodefault.jpg" style="width:400px;height:100px;"/>

      <a href="#about">About</a>

      <a class="active" href="advancedsearch">Search</a>
      <div class="search-container">
        <form action="search" accept-charset="UTF-8" method="get">
          <input type="text" placeholder="Search.." name="q" maxlength="1024">
          <button type="submit"><i class="bi bi-search"></i></button>
        </form>
      </div>
    </div>
    
    <br>
    <!-- The following form was derived from https://getbootstrap.com/docs/4.0/components/forms/? -->
    <!-- To be updated shortly -->
    <div class="container">
      <form action="./search.html" accept-charset="UTF-8" method="get">
        <div class="form-group row">
          <label for="nameSearch" class="col-sm-3 col-form-label">What are you looking for?</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" id="nameSearch" placeholder="Search for anything" name="q" maxlength="1024">
          </div>
        </div>
        <div class="form-group row">
          <label for="maxDistance" class="col-sm-3 col-form-label">Max distance</label>
          <div class="col-sm-8">
            <input name="md" type="range" id="maxDistance" class="form-control" value="5" min="1" max="25" oninput="this.parentElement.nextElementSibling.childNodes[0].value = this.value + 'km'">
          </div>
          <div class="col-sm-1" id="maxDistanceDisplay"><output>5km</output></div>
        </div>
        <div class="form-group row">
          <label for="sortOrder" class="col-sm-3 col-form-label">Sort by</label>
          <div class="col-sm-9">
            <select name="order" id="sortOrder" class="form-control">
              <option selected>Choose...</option>
              <option>Newest</option>
              <option>Oldest</option>
              <option>Closest</option>
              <option>Vendor rating</option>
            </select>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary mb-2">Search</button>
        </div>
      </form>
    </div>
